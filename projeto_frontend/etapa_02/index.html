<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Contato</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="registration-form" action="#" method="post">
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="name" name="nome" required placeholder="Digite seu nome">
            </div>

            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
            </div>

            <div class="input-group">
                <label for="data">Data de nascimento:</label>
                <input type="date" name="data" id="data">
            </div>

            <div class="input-group">
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" required>
            </div>

            <div class="input-group">
                <label for="contato">Telefone:</label>
                <input type="tel" name="contato" id="contato" placeholder="Digite seu telefone">
            </div>

            <div class="input-group">
                <label for="senha">Crie uma senha:</label>
                <input type="password" id="password" name="senha" required placeholder="Digite sua senha">
            </div>

            <div id="error-list"></div>

            <div class="input-group">
                <div class="button-container">
                    <button type="submit">Enviar</button>
                </div>
            </div>
        </form>

        <div class="button-container">
            <a href="users.html"><button>Ver Usuários Cadastrados</button></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
